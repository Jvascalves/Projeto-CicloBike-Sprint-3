<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CicloBike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body class="text-center">


    <main class="form-signin">
        <div class="container">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row searchboxs">
                            <input
                                id="origin-input"
                                class="form-control col-md-12"
                                type="text"
                                placeholder="Informe local de partida"
                            />
                        </div>
                        <hr />
                    </div>
                    <div class="col-md-12">
                        <div class="row searchboxs">
                            <input
                                id="destination-input"
                                class="form-control col-md-12"
                                type="text"
                                placeholder="Informe seu destino"
                            />
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
          
        </div>
        <div class="mapa">
            <div id="map"></div>
        </div>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMMsc0JT3qAmG35wQ8v369-px-IqSc9Ng&libraries=places&callback=initMap"
            async
            defer
        ></script>

        <!-- <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
            type="text/javascript"
        ></script> -->

        <script src="js/script.js"></script>
    </main>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</html>
