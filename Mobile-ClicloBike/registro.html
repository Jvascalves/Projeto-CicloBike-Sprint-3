<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CicloBike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->

    <link href="css/signin.css" rel="stylesheet" />

    <style>
      .form-control {
        width: 240px;
      }
      .form-label {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        text-align: left;
        margin-top: 10px;
      }
    </style>

  </head>

  <body class="text-center">
    <header>
      <img
        class="mb-4"
        src="imagem/ciclo-bike-logo-branca.png"
        alt=""
        width="100"
        height="100"
      />
    </header>

    <main class="form-signin">
      <form class="cadastro">
        <h1>Cadastre-se</h1>

        <div id="nome">
          <h6 class="form-label">Nome completo</h6>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div id="Senha">
          <h6 class="form-label">Senha</h6>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div id="Confirma Senha">
          <h6 class="form-label">Confirma</h6>
          <input
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div id="Data de nascimento">
          <h6 class="form-label">Data de nascimento</h6>
          <input
            type="date"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div id="Telefone">
          <h6 class="form-label">Telefone</h6>
          <input
            type="tel"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <div id="E-mail">
          <h6 class="form-label">E-mail</h6>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
          />
        </div>
        <button><a href="index.html">Cadastre-se</a></button>
      </form>
    </main>
  </body>

  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</html>
