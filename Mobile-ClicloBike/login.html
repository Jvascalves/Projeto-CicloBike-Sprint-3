<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CicloBike</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script>
      window.onload = () => {
        login_submit.disabled = true;
        let validaForm = () => {
          if (nome.value.length == 0 || senha.value.length == 0)
            login_submit.disabled = false;
        };
        nome.onchange = validaForm;
        senha.onchange = validaForm;
      };
    </script>
  
    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>

  <body class="text-center">

  <div class="container">
    <img src="imagem/ciclo-bike-logo-branca.png">
  </div>


    <header>
      <img
        class="mb-4"
        src="imagem/ciclo-bike-logo-branca.png"
        alt=""
        width="100"
        height="100"
      />
    </header>

    <main class="form-signin conteudo">
      <h1>CONECTE-SE</h1>

      <form action="https://postman-echo.com/post" method="POST">
        <div class="input-group">
          <label class="visually-hidden" for="autoSizingInputGroup"
            >Usuario</label
          >
          <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Nome de usuário"
          />
        </div>
        <div class="input-group">
          <h2 class="visually-hidden" for="autoSizingInputGroup">Senha</h2>
          <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
          <input
            type="password"
            class="form-control"
            id="senha"
            placeholder="Senha de usuários"
          />
        </div>
        <button id="login_submit" type="submit"><a href="index.html">Login</a></button>
        <a href="#">Esqueci a senha</a>
        <button><a href="registro.html">Registre-se</a></button>
        <button>Registre com google</button>
        <button>Registre-se com facebook</button>
      </form>
    </main>

     <!-- JavaScript Bundle with Popper -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous"
></script>
  </body>
</html>
